plugins {
    id 'com.android.library'
}

android {
    compileSdk 34
    buildToolsVersion = "34.0.0"  // Use the latest stable build tools version

    namespace "cn.pedant.SweetestAlert"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34  // Target the latest stable SDK version
        versionName "v1.4"
        versionCode 5
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // Consider using lintOptions with explanations for errors rather than disabling it
}

dependencies {
    implementation 'com.pnikosis:materialish-progress:1.7'

    // Add testing dependencies if needed
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
